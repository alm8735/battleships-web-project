<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleships</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/game.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascripts/main.js"></script>
</head>
<body>

    <header>
        <a href="/splash">HOME</a>
    </header>

    <main>

        <div id="boards">

            <div class="board-parent" id="player-board">
                <h3>Your ships</h3>
            </div>

            <div class="board-parent" id="opponent-board">
                <h3>The opponent's ships</h3>
            </div>

        </div>
        
        <div id="ship-pallet">
            <h3>Your ship pallet</h3>
            <label><input type="checkbox" name="rotate" value=true>Vertical Ship</label>
        </div>

        <div id="message">
            <p id="hit-opp-message"></p>
            <p id="hit-self-message"></p>
            <p id="main-message">Place your ships and click "Ready" when you are done.</p>
        </div>

        <button id="ready-button">Ready</button>

    </main>

</body>
</html>
